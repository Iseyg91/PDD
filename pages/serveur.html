<!-- Partie Serveurs affichés dynamiquement -->
<section class="max-w-6xl w-full mt-20 px-4">
  <h2 class="text-3xl font-extrabold mb-8 text-center bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">Tes serveurs</h2>

  <div id="servers-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Les serveurs seront injectés ici dynamiquement -->
  </div>
</section>

<script>
  const userGuilds = [
    { id: "1", name: "Etherya", icon: "https://cdn.discordapp.com/icons/123456789012345678/abcdef.png", isBotIn: true },
    { id: "2", name: "Delta Dev", icon: null, isBotIn: false },
    { id: "3", name: "Gaming Room", icon: "https://cdn.discordapp.com/icons/987654321098765432/ghijkl.png", isBotIn: true },
    { id: "4", name: "Test Server", icon: null, isBotIn: false }
  ];

  const container = document.getElementById("servers-container");

  userGuilds.forEach(guild => {
    const card = document.createElement("div");
    card.className = `group relative overflow-hidden p-6 rounded-2xl backdrop-blur-xl shadow-2xl border transition-all duration-300 transform hover:scale-105 ${guild.isBotIn ? 'bg-gray-900/70 border-indigo-500/20' : 'bg-gray-800/40 border-gray-600 grayscale opacity-70'}`;

    const iconUrl = guild.icon || 'https://cdn-icons-png.flaticon.com/512/5968/5968756.png';

    card.innerHTML = `
      <div class="absolute -inset-1 bg-gradient-to-br from-indigo-500/10 via-purple-500/5 to-transparent opacity-30 blur-xl rounded-2xl pointer-events-none transition duration-500 group-hover:opacity-50"></div>
      <img src="${iconUrl}" alt="Icone serveur" class="relative z-10 w-20 h-20 mx-auto rounded-full mb-4 shadow-lg">
      <h3 class="relative z-10 text-xl font-semibold text-white mb-2">${guild.name}</h3>
      <p class="relative z-10 text-sm ${guild.isBotIn ? 'text-indigo-300' : 'text-gray-500'}">${guild.isBotIn ? 'Bot ajouté' : 'Bot non présent'}</p>
      ${guild.isBotIn ? '<a href="/dashboard/' + guild.id + '" class="mt-4 inline-block px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition">Configurer</a>' : '<a href="/invite" class="mt-4 inline-block px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition">Ajouter le bot</a>'}
    `;

    container.appendChild(card);
  });
</script>

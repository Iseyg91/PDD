<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuration du Serveur | Project Delta</title>
  <link rel="stylesheet" href="../style/main.css" />
  <script defer src="../scripts/auth.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="../index.html">Accueil</a>
      <a href="serveur.html">Serveur</a>
      <a href="setup.html" class="active">Configuration</a>
    </nav>
  </header>

  <main class="container">
    <section class="login-section">
      <h1>Configurer votre serveur</h1>
      <p>Connectez-vous avec Discord pour accéder à la configuration de votre serveur.</p>
      <button id="discord-login" class="discord-btn">Se connecter avec Discord</button>
      <div id="user-info-setup" class="user-info"></div>
    </section>

    <section class="setup-form embed-block">
      <h2>Informations de configuration</h2>
      <form id="setup-form">
        <div class="form-group">
          <label for="guild-select">Serveur :</label>
          <select id="guild-select" required>
            <option value="">Chargement des serveurs...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="prefix">Préfixe du bot :</label>
          <input type="text" id="prefix" name="prefix" placeholder="!" required />
        </div>

        <div class="form-group">
          <label for="admin_role">Rôle Admin :</label>
          <input type="text" id="admin_role" name="admin_role" placeholder="Admin" />
        </div>

        <div class="form-group">
          <label for="staff_role">Rôle Staff :</label>
          <input type="text" id="staff_role" name="staff_role" placeholder="Staff" />
        </div>

        <button type="submit" class="submit-btn">Enregistrer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Project Delta. Tous droits réservés.</p>
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const guildSelect = document.getElementById("guild-select");
    const setupForm = document.getElementById("setup-form");

    window.addEventListener("DOMContentLoaded", async () => {
      if (!user) return;

      // Récupération des serveurs via backend sécurisé
      try {
        const res = await fetch(`https://discord-oauth-6z2s.onrender.com/api/discord-guilds?userId=${user.id}`);
        const data = await res.json();

        guildSelect.innerHTML = "";
        data.guilds.forEach(guild => {
          const option = document.createElement("option");
          option.value = guild.id;
          option.textContent = guild.name;
          guildSelect.appendChild(option);
        });
      } catch (err) {
        alert("Erreur lors du chargement des serveurs : " + err.message);
      }
    });

    setupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const guildId = guildSelect.value;
      const prefix = document.getElementById("prefix").value;
      const admin_role = document.getElementById("admin_role").value;
      const staff_role = document.getElementById("staff_role").value;

      if (!user || !guildId) return alert("Vous devez sélectionner un serveur.");

      const body = { prefix, admin_role, staff_role, owner: user.id };

      try {
        const res = await fetch(`/api/guild/setup/${guildId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const result = await res.json();
        if (result.success) alert("Configuration enregistrée avec succès !");
        else alert("Erreur : " + result.error);
      } catch (err) {
        alert("Erreur lors de l'enregistrement : " + err.message);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mur d'Avis - Project : Delta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
  <header class="bg-gray-800 p-6 text-center shadow">
    <h1 class="text-3xl font-bold">Mur d'Avis - Project : Delta</h1>
    <p class="text-gray-400 mt-2">Laisse ton avis ici, il apparaîtra directement ci-dessous !</p>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <form id="avisForm" class="bg-gray-800 p-6 rounded-xl space-y-4 shadow">
      <input type="text" name="pseudo" placeholder="Ton pseudo" required class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400" />
      <textarea name="message" placeholder="Ton avis..." required class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400"></textarea>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 p-3 rounded text-white font-semibold">Envoyer</button>
    </form>

    <section id="avisContainer" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>
  </main>

  <footer class="text-center p-6 text-sm text-gray-500">
    © 2025 Project : Delta - Tous droits réservés.
  </footer>

  <script>
    const form = document.getElementById("avisForm");
    const container = document.getElementById("avisContainer");
    const ADMIN_MODE = true; // Change à false si pas admin

    // Charger les avis au chargement
    async function chargerAvis() {
      const res = await fetch("/api/avis");
      const data = await res.json();
      container.innerHTML = "";
      data.reverse().forEach(({ _id, pseudo, message, date }) => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-4 rounded-xl shadow-lg border border-gray-700 relative";
        card.innerHTML = `
          <h3 class="text-lg font-bold text-indigo-400">${pseudo}</h3>
          <p class="mt-2 text-gray-300">${message}</p>
          <p class="mt-2 text-xs text-gray-500">Posté le ${new Date(date).toLocaleString("fr-FR")}</p>
          ${ADMIN_MODE ? `<button onclick="supprimerAvis('${_id}')" class="absolute top-2 right-2 text-red-500 hover:text-red-700 text-sm">✖</button>` : ""}
        `;
        container.append(card);
      });
    }

    // Envoi du formulaire
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pseudo = form.pseudo.value.trim();
      const message = form.message.value.trim();
      if (!pseudo || !message) return;

      await fetch("/api/avis", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pseudo, message }),
      });

      form.reset();
      chargerAvis();
    });

    // Suppression (admin seulement)
    async function supprimerAvis(id) {
      if (!confirm("Supprimer cet avis ?")) return;
      await fetch(`/api/avis/${id}`, { method: "DELETE" });
      chargerAvis();
    }

    chargerAvis();
  </script>
</body>
</html>

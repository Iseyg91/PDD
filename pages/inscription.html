<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abonnement aux nouveautés</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-gray-800 rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4 text-center">Reste informé !</h1>
    <p class="text-gray-300 mb-6 text-center">Inscris-toi pour recevoir les dernières nouveautés de Project : Delta directement par mail.</p>

    <form id="subscribe-form" class="flex flex-col space-y-4">
      <input 
        type="email" 
        id="email-input" 
        required 
        placeholder="Entrez votre email" 
        class="p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
      <button 
        type="submit" 
        class="bg-purple-600 hover:bg-purple-700 transition-colors text-white font-semibold py-3 rounded-lg"
      >
        S'abonner
      </button>
    </form>

    <p id="response-message" class="text-center mt-4 text-sm text-green-400 hidden"></p>
  </div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value;

      try {
        const res = await fetch('https://backend-2-mcpd.onrender.com/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        const messageElement = document.getElementById('response-message');
        messageElement.textContent = data.message || data.error || "Une erreur est survenue.";
        messageElement.classList.remove('hidden');
        messageElement.classList.toggle('text-green-400', res.ok);
        messageElement.classList.toggle('text-red-500', !res.ok);
      } catch (err) {
        alert("Erreur de connexion au serveur.");
      }
    });
  </script>
</body>
</html>
